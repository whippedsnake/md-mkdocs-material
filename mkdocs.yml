site_name: Geomix 2.0 Documentation
theme:
  name: material
  font:
    text: Futura Light
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    annotation: material/arrow-right-circle

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - announce.dismiss
    - content.tabs.link
    - search
    - search.highlight
    - search.share
    - search.suggest
    - navigation.footer
  plugins:
    - typeset
    - search
    - glightbox
    - mike:
      # These fields are all optional; the defaults are as below...
        alias_type: symlink
        redirect_template: null
        deploy_prefix: ''
        canonical_version: null
        version_selector: true
        css_dir: css
        javascript_dir: js

markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - toc:
      permalink: true
      title: Содержание

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js



nav:
  - Home: Geomix 2.0 Docs.md
  - Документация: 
    - 'Введение': Docs\Intro\intro.md
    - 'Установка': Docs\Intro\install.md
    - 'Модули': 
      - 'Общая информация': Docs\Addons\addons.md
      - 'БВР': Docs\Addons\bvr.md
  - История изменений:
    - 'Changelog 1': Docs\History\changelog.md
    - 'Changelog 2': Docs\History\changelog1.md
  - Частые вопросы:
    - 'Подходит ли нам этот продукт': Docs\FAQ\faq.md
    - 'Как обратиться в поддержку?': Docs\FAQ\support.md
   



extra: 
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  version:
    provider: 'mike' 



